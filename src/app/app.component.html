<div class="container">
  <h1>Finance Calculator</h1>
  <div>
    <input
      type="number"
      [(ngModel)]="input1"
      placeholder="Input 1"
      class="form-control"
    />
    <input
      type="number"
      [(ngModel)]="input2"
      placeholder="Input 2"
      class="form-control"
    />
  </div>
  <button (click)="calculate()">Calculate</button>
  <div *ngIf="result !== null" class="result-box">
    <h3>Calculation Result</h3>
    <p>{{ result }}</p>
  </div>
  <div *ngIf="error" style="color: red;">
    <p>{{ error }}</p>
  </div>
</div>
